#################################
### DEFAULT VALUES ARE SHOWN ###
################################
network:
  # required
  interface: "\\Device\\NPF_{3904F81A-F9DE-4578-B4C6-8626CE9B78CE}"
  serverIP: "192.168.1.248"
  portRange:
    start: 9000
    end: 9900
  # SnapLen for pcap packet capture
  snaplen: 65536

protocol:
  # Currently known services for 2016 files (TeamNG files)
  # The following config is used for a friendly view of packet flows
  services:
    - name: 'Account'
      port: '9000'
    - name: 'AccountLog'
      port: '9311'
    - name: 'GameLog'
      port: '9511'
    - name: 'Login'
      port: '9010'
    - name: 'WorldManager'
      port: '9110'
    - name: 'Zone00'
      port: '9210'
    - name: 'Zone01'
      port: '9212'
    - name: 'Zone02'
      port: '9214'
    - name: 'Zone03'
      port: '9216'
    - name: 'Zone04'
      port: '9218'
  xorKey: ""
  xorLimit: 350
  log:
    client: true
    server: true
  commands: "defaults/commands.yml"

ui:
  port: 9090