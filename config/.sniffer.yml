#################################
### DEFAULT VALUES ARE SHOWN ###
################################
network:
#  interface: "\\Device\\NPF_{3904F81A-F9DE-4578-B4C6-8626CE9B78CE}"
  interface: "\\Device\\NPF_{0C0F3035-51CB-4486-B8B1-5D3442D92897}"
  # if sniffing for traffic between backend services, which may not be encrypted
  # interface should be the local lo0 device (nmap --iflist to see which one)
  serverSideCapture: false
  specificPorts:
    useThis: false
    ## e.g: 2016 server side ports
    ports:
      - 9011
      - 9111
      - 9218
      - 9318
      - 9219
      - 9220
      - 9221
      - 9222
      - 9000
      - 9311
      - 9411
      - 9511
  portRange:
    useThis: true
    start: 9000
    end: 9600
  snaplen: 65536

protocol:
  # 2016 xor config
#  xorKey: ""
#  xorLimit: 350

  # 2020 xor config
  xorKey: ""
  xorLimit: 499

  log:
    verbose: false
    client: true
    server: true
  commands: "config/commands.yml"

# captured packets are streamed through this socket
websocket:
  active: false
  port: 7070